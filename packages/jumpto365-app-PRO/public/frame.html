    <script >
function scale()
{
  
  $(".debuginfo").html("scaling<br/>") 
  
 $(".debuginfo").append("scalestart<br/>") 
 var win = $(window); //this = window
 var o365table = $(".PeriodicSystemFrame")
 var creditaside = $(".creditaside")
 var component= $(".component")
 
 var o365tableFooter = $(".PeriodicSystemFooter")
   
 var h =  o365table.height()+o365tableFooter.height()+70;
 var w =  o365table.width() +60;
 var winH= win.height();
 var winW= win.width();

 if ($(creditaside).is(":visible") ){
  w +=  $(creditaside).width();
 }
   
 var factor = winW / w;
 var debuginfo = "factor"
if ((factor*h)>winH){
  $(".debuginfo").append("Height to high<br/>") 
  
  factor = factor * (winH / (factor*h))
}
//  if ((factor*h)> winH)
//  {
//     factor = winH / h
//  }
 var scaleH = factor;
 var scaleW = factor;
 

 var ui = {value: scaleH +","+ scaleW}
 $('.component').css({
   '-webkit-transform' : 'scale(' + ui.value + ')',
   '-moz-transform'    : 'scale(' + ui.value + ')',
   '-ms-transform'     : 'scale(' + ui.value + ')',
   '-o-transform'      : 'scale(' + ui.value + ')',
   'transform'         : 'scale(' + ui.value + ')',
   '-webkit-transform-origin' : ' 0 0 ',
   '-moz-transform-origin'    : ' 0 0 ',
   '-ms-transform-origin'     : ' 0 0 ',
   '-o-transform-origin'      : ' 0 0 ',
   'transform-origin'         : ' 0 0 ',
 });      
 
 console.log("scaled",factor)
}

$(window).on('resize', function(){
 scale();
});

function inIframe () {
  
  try {
      return window.self !== window.top;
  } catch (e) {
      return true;
  }
}  

$( document ).ready(function() {
  $(".debuginfo").append("document ready<br/>") 
  
  scale();
  if (inIframe()){
  $(".creditaside").hide()
  
  }

 console.log( "ready!" );
});

$( window ).on( "load", function() {
 location.href = 'https://hexatown.github.io/docs/microsoft/office365/word/';
  $(".debuginfo").append("window loaded<br/>") 
  //scale();
  if (inIframe()){
    $("#sb").hide()
    $("#sb").css("background-color","red")
  }

  console.log( "window loaded" );
});    
    </script>
